<H1>Information about SellerCompany: 

    <div ng-repeat="seller in vm.seller">

    </p></H1>
    <P>
  
    Company Name   : {{seller.companyName |uppercase}}<BR/>

    Model :{{seller.car.model}}
    </P>
</div>
